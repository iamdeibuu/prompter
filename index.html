<body onload="on_load()">
	<div id="input_container">
		<p id="input_title">Enter Text to Present:</p>
		<textarea id="text_input"></textarea>
		<div class="button_container">
			<button class="secondary" onclick="generateLink()">Copy Link</button>
			<button class="primary" onclick="on_click_present()">Present</button>
		</div>
		<div id="feedback" style="margin-top: 15px; text-align: center; color: green; display: block;">Link copied to
			clipboard</div>

	</div>
</body>

<script src="TextUrlEncoder.js"></script>

<script type="text/javascript">
	const PROMPT_DATA_KEY = "prompt_data"

	window.onload = (event) => {
		var stored_data = localStorage.getItem(PROMPT_DATA_KEY);
		document.getElementById("text_input").value = stored_data;
	};

	function on_click_present() {
		var text_to_present = document.getElementById("text_input").value;
		localStorage.setItem(PROMPT_DATA_KEY, text_to_present);
		window.location.href = "prompt.html";
	}

	function generateLink() {
		var text_to_present = document.getElementById("text_input").value;
		const compressed_text = TextUrlEncoder.urlEncode(text_to_present);
		const relative_url = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/prompt.html') + "?text=" + compressed_text;

		navigator.clipboard.writeText(relative_url).then(() => {
			const feedback = document.getElementById("feedback");
			feedback.style.opacity = "1";
			feedback.style.height = "20px"; // Adjust as needed for your design

			setTimeout(() => {
				feedback.style.opacity = "0";
				feedback.style.height = "0";
			}, 2000);
		}, (err) => {
			console.error('Could not copy text: ', err);
		});
	}

</script>

<style type="text/css">
	body {
		font-family: 'Helvetica Neue', Arial, sans-serif;
		background: linear-gradient(to right,
				#4abfff 0%,
				#b4e5fe 20%,
				#eef9ff 40%,
				#ffffff 50%,
				#eef9ff 60%,
				#b4e5fe 80%,
				#4abfff 100%);
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0;
		padding: 0;
	}

	#input_container {
		background: white;
		padding: 20px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		border-radius: 8px;
		width: 80%;
		max-width: 600px;
		transition: height 0.1s ease-in-out;
	}

	#input_title {
		font-size: 24px;
		font-weight: bold;
		color: #333;
		margin-bottom: 15px;
		text-align: center;
	}

	#text_input {
		width: 100%;
		height: 50%;
		border: 2px solid #ccc;
		border-radius: 4px;
		padding: 10px;
		font-size: 16px;
		margin-bottom: 20px;
		resize: vertical;
		min-height: 25%;
		max-height: 75%;
		/* Limit the resizing to not exceed the container's max height */
	}

	.button_container {
		display: flex;
		justify-content: center;
	}

	button {
		padding: 10px 20px;
		margin: 0 10px;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s, transform 0.2s;
	}

	.primary {
		background-color: #4CAF50;
		color: white;
		border: none;
	}

	.primary:hover {
		background-color: #45a049;
		transform: scale(1.05);
	}

	.secondary {
		background-color: #f3f3f3;
		color: #333;
		border: 1px solid #ccc;
	}

	.secondary:hover {
		background-color: #e1e1e1;
		transform: scale(1.05);
	}

	#feedback {
		text-align: center;
		color: green;
		opacity: 0;
		height: 0;
		overflow: hidden;
		transition: opacity 0.1s, height 0.1s ease-in-out;
	}
</style>
